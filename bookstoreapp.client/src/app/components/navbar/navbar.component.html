<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img id="MDB-logo"
           src="e-b.jpg" alt="EB Logo"
           draggable="false" height="70" width="150" style="background-color: black" />
    </a>

    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
            <i class="fas fa-bars pe-2"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex align-items-center w-100 form-search" (submit)="onSearch()">
        <div class="input-group position-relative">
          <input type="search"
                 class="form-control"
                 placeholder="Search"
                 aria-label="Search"
                 [(ngModel)]="searchQuery"
                 (input)="onSearch()"
                 name="searchQuery" />

          <!-- Search dropdown -->
          <ul *ngIf="showDropdown"
              class="dropdown-menu position-absolute w-100"
              style="z-index: 1000; max-height: 200px; overflow-y: auto;">
            <li *ngFor="let book of filteredBooks"
                class="dropdown-item"
                (click)="goToBookDetails(book.id)">
              {{ book.title }}
            </li>
          </ul>
        </div>
        <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
      </form>

      <ul class="navbar-nav ms-3">
        <li class="nav-item me-3">
          <a routerLink="/view-books" class="nav-link d-flex align-items-center" href="#!">View Books</a>
        </li>
        <li class="nav-item">
          <a routerLink="/add-book" class="nav-link d-flex align-items-center me-3" href="#!">
            <i class="fas fa-bookmark pe-2"></i>Add Book
          </a>
        </li>
        <li class="nav-item" style="width: 65px;">
          <a routerLink="/login" class="nav-link d-flex align-items-center" href="#!">Sign In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
