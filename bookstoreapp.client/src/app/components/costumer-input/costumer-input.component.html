<div class="modal-header">
  <h5 class="modal-title">Customer Information</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="customerForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" class="form-control" formControlName="firstName" autocomplete="off" />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" class="form-control" formControlName="lastName" autocomplete="off" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" autocomplete="off" />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" class="form-control" formControlName="phone" autocomplete="on" />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismissModal()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="saveCustomer()">Save</button>
</div>
